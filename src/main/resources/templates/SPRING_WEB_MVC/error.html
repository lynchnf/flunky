<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<header th:replace="fragments/menu::menu"></header>
<main class="container">
    <h1>Error</h1>
    <h2>Something very bad happened.</h2>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Timestamp</label>
        <div class="col-sm-10">
            <p class="form-control-plaintext" th:text="${#dates.formatISO(timestamp,)}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Error</label>
        <div class="col-sm-10">
            <p class="form-control-plaintext" th:text="${error}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
            <p class="form-control-plaintext" th:text="${status}"></p>
        </div>
    </div>
    <div class="form-group row" th:if="${message}">
        <label class="col-sm-2 col-form-label">Message</label>
        <div class="col-sm-10">
            <p class="form-control-plaintext" th:text="${message}"></p>
        </div>
    </div>
    <div class="form-group row" th:if="${exception}">
        <label class="col-sm-2 col-form-label">Exception</label>
        <div class="col-sm-10">
            <p class="form-control-plaintext" th:text="${exception}"></p>
        </div>
    </div>
    <div class="form-group row" th:if="${trace}">
        <label class="col-sm-2 col-form-label">Trace</label>
        <div class="col-sm-12">
            <pre th:text="${trace}"></pre>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
