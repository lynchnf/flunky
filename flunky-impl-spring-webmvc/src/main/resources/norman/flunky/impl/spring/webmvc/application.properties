application.version=@project.version@
#
# Get messages (such as application.version) from this properties file.
spring.messages.basename=application
#
# This should have a value of none, validate, update, create, or create-drop.
spring.jpa.hibernate.ddl-auto=create-drop
#
# Connection properties for database.
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:
spring.datasource.username=
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
